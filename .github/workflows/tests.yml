name: CI

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: 16
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Clean Build and Run Tests
        run: ./gradlew clean test --info --stacktrace
